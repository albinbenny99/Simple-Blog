{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg mt-10">
    <h1 class="text-4xl font-bold">{{ post.title }}</h1>
    <p class="text-sm text-gray-600 mb-6">By {{ post.author }} on {{ post.created_at }}</p>
    <div class="text-lg text-gray-800">
        <p>{{ post.content }}</p>
    </div>
    {% if post.author == user %}
        <div class="mt-6 flex space-x-4">
            <a href="{% url 'edit_post' post.id %}" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700">Delete</a>
        </div>
    {% endif %}
</div>
{% endblock %}
